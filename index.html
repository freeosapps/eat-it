<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </head>
    <body class="tela">
        <header class="cabecalho">
            <span>Alimentos ingeridos no</span>
            <select class="refeicoes">
                <option value="400">café da manhã</option>
                <option value="480">almoço</option>
                <option value="320">café da tarde</option>
                <option value="400">jantar</option>
            </select>
        </header>
        <template class="template-ingestao">
            <div class="ingestao">
                <div class="ingestao__alimento">
                    <div class="ingestao__descricao"></div>
                    <div class="ingestao__ingerido">
                        <input class="ingestao__valor" type="number" min="0" placeholder="0">
                        <span class="ingestao__medida"></span>
                    </div>
                </div>
                <div class="ingestao__restante"></div>
            </div>
        </template>
        <main class="ingestoes">
        </main>
        <footer class="rodape">Você ingeriu <span class="porcentagem-ingerida">0%</span> das calorias da refeição</footer>
    </body>
</html>
